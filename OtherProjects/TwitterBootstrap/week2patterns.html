<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bootstrap 3 Responsive Layout Example</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-2 bg-primary">
           <ul class="list-inline">
    <li>Lorem</li>
    <li>Ipsum</li>
    <li>Lorem</li>
    <li>Ipsum</li>
</ul>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-2 bg-success">
            <table class="table ">
    <thead>
        <tr>
            <th>lorem ipsum</th>
            <th>lorem ipsum</th>
            <th>lorem ipsum</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>a</td>
            <td>kid</td>
            <td>kiddy</td>
        </tr>
        <tr>
            <td>b</td>
            <td>bob</td>
            <td>bobby</td>
        </tr>
        <tr>
            <td>c</td>
            <td>John</td>
            <td>Johnny</td>
        </tr>
    </tbody>
</table>
        </div>
        <div class="clearfix visible-sm-block">
        </div>
        <div class="col-sm-6 col-md-4 col-lg-2 bg-info">
           <ul class="list-group">
    <li class="list-group-item">Poutine</li>
    <li class="list-group-item">Is</li>
    <li class="list-group-item">My</li>
    <li class="list-group-item">Favourite</li>
</ul>
        </div>
        <div class="clearfix visible-md-block">
        </div>
        <div class="col-sm-6 col-md-4 col-lg-2 bg-warning">
          <form>
    <div class="row">
        <div class="col-xs-6">
          <div class="input-group">
            <span class="input-group-addon">
              <input type="checkbox">
            </span>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="col-xs-6">
          <div class="input-group">
            <span class="input-group-addon">
              <input type="radio">
            </span>
            <input type="text" class="form-control">
          </div>
        </div>
      </div>
</form>
        </div>
        <div class="clearfix visible-sm-block">
        </div>

        <div class="col-sm-6 col-md-4 col-lg-2 bg-danger">
        <p>
    <button type="button" class="btn btn-primary btn-lg">Large button</button>
    <button type="button" class="btn btn-default btn-lg">Large button</button>

        </div>
        <div class="col-sm-6 col-md-4 col-lg-2 bg-primary">
           <div class="btn-group-vertical">
    <button type="button" class="btn btn-primary">Top</button>
    <button type="button" class="btn btn-primary">Middle</button>
    <button type="button" class="btn btn-primary">Bottom</button>
</div>

        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-sm-12">
        </div>
    </div>
</div>
</body>
</html>
