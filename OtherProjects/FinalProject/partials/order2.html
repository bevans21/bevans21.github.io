<div class="col-xs-12 col-md-3"></div>
<div id="orderForm" class="col-xs-12 col-md-6">

  <div class="col-xs-12 col-md-6">
    <label class="control-label">
      Sweater Style
    </label>
    <select id="catSelect" class="form-control">
      <option value="Crew Neck">Crew Neck $24.99</option>
      <option value="Hoodie">Hoodie $39.99</option>
      <option value="Three Quarter Zip">Three Quarter Zip $29.99</option>
    </select>
    <br>
  </div>

  <div class="col-xs-12 col-md-6">
    <label class="control-label">
      Preferred Delivery Date
    </label>
    <input type="text" id="endRentDate" name="name" class="form-control">
    <br>
  </div>

  <div class="col-xs-12 col-md-12">
    <label class="control-label">
      Size
    </label>
    <br>
    <label class="radio-inline" id="myRadio">
      <input type="radio" name="size" value="EXtra Small"> Extra Small
    </label>
    <label class="radio-inline" id="myRadio">
      <input type="radio" name="size" value="Small"> Small
    </label>
    <label class="radio-inline">

      <input type="radio" name="size" value="Medium"> Medium
    </label>
    <label class="radio-inline">

      <input type="radio" name="size" value="Large"> Large
    </label>
    <label class="radio-inline">

      <input type="radio" name="size" value="Extra Large"> Extra Large
    </label>
  </div>

  <div class="col-xs-12 col-md-12">
    <br>
    <label class="control-label">
      Card Holder's Name
    </label>
    <input type="text" id="mySingleLineText" class="form-control">
    <br>
  </div>

  <div class="col-xs-12 col-md-8">
    <label class="control-label">
      Card Number
    </label>
    <input id="cardNumber" type="text" maxlength="14" placeholder="Card Number" class="form-control input-md">
    <br>
  </div>

  <div class="col-xs-12 col-md-4">
    <label class="control-label">
      Card CVV
    </label>
    <input type="text" id="securityCode" class="form-control" maxlength="3" title="Three digits at back of your card">
    <br>
  </div>

  <div class="col-xs-12  col-md-6">
    <label class="control-label">
      Card Expiry Month
    </label>
    <select id="expirymonth" name="expirymonth" class="form-control">
      <option value="01">January</option>
      <option value="02">February</option>
      <option value="03">March</option>
      <option value="04">April</option>
      <option value="05">May</option>
      <option value="06">June</option>
      <option value="07">July</option>
      <option value="08">August</option>
      <option value="09">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>
    <br>
  </div>

  <div class="col-xs-12 col-md-6">
    <label class="control-label">
      Card Expiry Year
    </label>
    <input id="expiryYear" type="text" placeholder="Year eg 2014" class="form-control input-md">
    <br>
  </div>

  <div class="col-xs-12 col-md-6">
    <label class="control-label">
      Address
    </label>
    <input id="address1" type="text" class="form-control">
    <br>
  </div>

  <div class="col-xs-12 col-md-6">
    <label class="control-label">
      Zip/Postal Code
    </label>
    <input type="text" id="zip" class="form-control">
    <br>
  </div>

  <div class="col-sm-6 col-xs-6 col-md-6">
    <label class="control-label">
      State/Province
    </label>
    <input type="text" id="state" class="form-control">
    <br>
  </div>

  <div class="col-sm-6 col-xs-6 col-md-6">
    <label class="control-label">
      Country
    </label>
    <input type="text" class="form-control" id="country">
    <br>
  </div>

  <div class="col-md-12">
    <button id="submitButton" class="btn btn-success">
      Order Now
    </button>
  </div>
<div id='successMsg' class='col-md-12 text-success'></div>
</div>
<div class="col-xs-12"></div>
